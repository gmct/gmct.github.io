<!DOCTYPE html>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<h2 style="text-align: center">Check the box for events you are participating in and enter your times.</h2>

<table class="mdl-data-table mdl-js-data-table" style="width: 66%; margin-left: 17%; margin-right: 17%">
  <thead>
    <tr>
        <th class="mdl-data-table__cell--non-numeric">Weekly Events</th>
        <th class="mdl-data-table__cell--non-numeric">Weekly Rotation</th>
        <th class="mdl-data-table__cell--non-numeric">Bonus Events</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td class='mdl-data-table__cell--non-numeric' id='weekly'>
        </td>
        <td class='mdl-data-table__cell--non-numeric' id='cycle'>

        </td>
        <td class='mdl-data-table__cell--non-numeric' id='bonus'>
        </td>
    </tr>
  </tbody>
</table>

<div style="display: flex; flex-direction: column; align-items: center; padding: 20px;">
    <button id="enterTimes" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Enter Times
    </button>
</div>

<script type="text/javascript" src="comp.js"></script>
